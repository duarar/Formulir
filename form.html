<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <title>Tutorial Membuat Form Dengan Bootstrap 4 - www.malasngoding.com</title>
  </head>
  <body>
    <div class="container">
      <center>
        <!-- <h3>Open Rekrumen Anggota Baru Computer Cyber</h3> -->
        <h5><a href="#/form-bootstrap-4/">Open Rekrumen Anggota Baru Computer Cyber</a></h5>
      </center>

      <br />
      <center>
        <!-- <h3>Open Rekrumen Anggota Baru Computer Cyber</h3> -->
        <h5><a href="#/form-bootstrap-4/">Isi Form Dibawah Ini !!</a></h5>
      </center>
      <form>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" class="form-control" placeholder="Isi Nama Lengkap" />
        </div>

        <div class="form-group">
          <label for="umur">Umur</label>
          <input type="number" id="umur" class="form-control" placeholder="Isi Dengan Angka" />
        </div>

        <div class="form-group">
          <label for="jeniskelamin">Jenis Kelamin</label>
          <select id="jeniskelamin" class="form-control">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="">Laki-laki</option>
            <option value="">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea class="form-control" id="alamat" rows="3" placeholder="Contoh textarea .."></textarea>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
